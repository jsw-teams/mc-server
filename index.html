<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器 - mcplay.jsw.ac.cn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Sans CJK SC";
            background: #fff;
            color: #000;
            line-height: 1.8;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        h2 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            margin: 2rem 0 1rem;
            font-weight: 600;
            border-bottom: 2px solid #000;
            padding-bottom: 0.5rem;
        }



        .server-info {
            background: #f5f5f5;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 2px solid #000;
            border-radius: 8px;
        }

        .info-item {
            margin: 1rem 0;
            padding: 1rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .info-label {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-family: "Courier New", monospace;
            color: #000;
            word-break: break-all;
            background: #f9f9f9;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .version-badge {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.5rem 0.5rem 0.5rem 0;
            font-weight: 600;
        }

        .warning {
            background: #fff3cd;
            border: 2px solid #000;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
        }

        footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid #000;
            text-align: center;
            font-size: 0.9rem;
        }

                    @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .info-value {
                font-size: 1rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <main id="content">
        <h1 data-lang="title">Minecraft服务器连接信息</h1>
        
        <div class="warning" role="alert">
            <strong data-lang="notice-title">重要提示：</strong>
            <span data-lang="notice-text">请根据您的游戏版本选择正确的连接方式</span>
        </div>

        <section aria-labelledby="java-heading">
            <h2 id="java-heading" data-lang="java-title">Java版连接方式</h2>
            <div class="server-info">
                <div class="info-item">
                    <div class="info-label" data-lang="server-address">服务器地址：</div>
                    <div class="info-value">mcplay.jsw.ac.cn</div>
                </div>
                <div class="info-item">
                    <div class="info-label" data-lang="port">端口号：</div>
                    <div class="info-value" data-lang="no-port">无需填写</div>
                </div>
            </div>
        </section>

        <section aria-labelledby="bedrock-heading">
            <h2 id="bedrock-heading" data-lang="bedrock-title">基岩版连接方式</h2>
            <div class="server-info">
                <div class="info-item">
                    <div class="info-label" data-lang="server-address">服务器地址：</div>
                    <div class="info-value">udpsq.rainplay.cn</div>
                </div>
                <div class="info-item">
                    <div class="info-label" data-lang="port">端口号：</div>
                    <div class="info-value">32705</div>
                </div>
            </div>
        </section>

        <section aria-labelledby="info-heading">
            <h2 id="info-heading" data-lang="server-info-title">服务器信息</h2>
            <div class="info-item">
                <div class="info-label" data-lang="supported-versions">支持版本：</div>
                <div>
                    <span class="version-badge">1.20+</span>
                    <span class="version-badge" data-lang="java-bedrock">Java & 基岩互通</span>
                </div>
            </div>
            <div class="info-item">
                <div class="info-label" data-lang="server-type">服务器类型：</div>
                <div class="info-value" data-lang="survival-server">联机生存服</div>
            </div>
        </section>

        <footer>
            <p data-lang="footer-text">祝您游戏愉快！如有问题，请联系服务器管理员。</p>
        </footer>
    </main>

    <script>
        const translations = {
            zh: {
                'title': 'Minecraft服务器连接信息',
                'notice-title': '重要提示：',
                'notice-text': '请根据您的游戏版本选择正确的连接方式',
                'java-title': 'Java版连接方式',
                'bedrock-title': '基岩版连接方式',
                'server-address': '服务器地址：',
                'port': '端口号：',
                'no-port': '无需填写',
                'server-info-title': '服务器信息',
                'supported-versions': '支持版本：',
                'java-bedrock': 'Java & 基岩互通',
                'server-type': '服务器类型：',
                'survival-server': '联机生存服',
                'footer-text': '祝您游戏愉快！如有问题，请联系服务器管理员。'
            },
            en: {
                'title': 'Minecraft Server Connection Information',
                'notice-title': 'Important Notice:',
                'notice-text': 'Please choose the correct connection method based on your game version',
                'java-title': 'Java Edition Connection',
                'bedrock-title': 'Bedrock Edition Connection',
                'server-address': 'Server Address:',
                'port': 'Port:',
                'no-port': 'Not required',
                'server-info-title': 'Server Information',
                'supported-versions': 'Supported Versions:',
                'java-bedrock': 'Java & Bedrock Cross-play',
                'server-type': 'Server Type:',
                'survival-server': 'Multiplayer Survival Server',
                'footer-text': 'Enjoy your game! Please contact the server administrator if you have any questions.'
            },
            ja: {
                'title': 'Minecraftサーバー接続情報',
                'notice-title': '重要なお知らせ：',
                'notice-text': 'ゲームバージョンに応じて正しい接続方法を選択してください',
                'java-title': 'Java版接続方法',
                'bedrock-title': '統合版接続方法',
                'server-address': 'サーバーアドレス：',
                'port': 'ポート番号：',
                'no-port': '入力不要',
                'server-info-title': 'サーバー情報',
                'supported-versions': '対応バージョン：',
                'java-bedrock': 'Java & 統合版クロスプレイ',
                'server-type': 'サーバータイプ：',
                'survival-server': 'マルチプレイサバイバルサーバー',
                'footer-text': 'ゲームをお楽しみください！ご質問がある場合は、サーバー管理者にお問い合わせください。'
            }
        };

        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('zh')) return 'zh';
            if (browserLang.startsWith('ja')) return 'ja';
            return 'en';
        }

        function changeLanguage(lang) {
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : lang === 'ja' ? 'ja' : 'en';
            const elements = document.querySelectorAll('[data-lang]');
            elements.forEach(el => {
                const key = el.getAttribute('data-lang');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
        }

        // 页面加载时自动检测并设置语言
        window.addEventListener('DOMContentLoaded', () => {
            const detectedLang = detectLanguage();
            changeLanguage(detectedLang);
        });
    </script>
</body>
</html>
